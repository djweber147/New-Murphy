<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/skeleton.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <div class="row">
            <div id="header" class="twelve columns">
                <center><img src="img/murphy.jpg" alt="Welcome to Murphy Online!!"></center>
            </div>
        </div>
        <div class="row">
            <div class="six columns offset-by-three">
                
                <label id="fnamelabel" for="fname">FIRST NAME</label>
                <input class="u-full-width" type="text" placeholder="John" id="fname">
                    
                <label id="lnamelabel" for="lname">LAST NAME</label>
                <input class="u-full-width" type="text" placeholder="Doe" id="lname">
                
                <label for="username">USERNAME (University_ID)</label>
                <input class="u-full-width" type="text" placeholder="e.g. 101010123" id="username">
                    
                <label for="password">PASSWORD</label>
                <input class="u-full-width" type="password" placeholder="******" id="password">
                    
                <label id="positionlabel" for="position">POSITION</label>
                <select class="u-full-width" id="position">
                    <option value="STUDENT">STUDENT</option>
                    <option value="FACULTY">FACULTY</option>
                </select>
                
                <button type="button" id="submit" class="button-primary">Log In</button>
                <button type="button" id="newuser" class="button">Create New User</button>
                
				<label id="errormessage" style="color: red" value=""></label>
            </div>
        </div>
    </body>
</html>
