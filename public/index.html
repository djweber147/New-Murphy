<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/skeleton.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <div class="row">
            <div id="header" class="twelve columns">
                <center><img src="img/murphy.jpg" alt="Welcome to Murphy Online!!"></center>
            </div>
        </div>
        <div class="row">
            <div class="six columns offset-by-three">
                
                <label for="username">USERNAME (University_ID)</label>
                <input class="u-full-width" type="text" placeholder="username" id="username">
                    
                <label for="password">PASSWORD</label>
                <input class="u-full-width" type="password" placeholder="******" id="password">
                    
                <label for="postiton">POSITION</label>
                <select class="u-full-width" id="postiton" v-model="position">
                    <option value="STUDENT">STUDENT</option>
                    <option value="FACULTY">FACULTY</option>
                </select>
                
                <button type="button" id="submit" class="button-primary">Log In</button>
                <button class="button" onclick="newUser()">Create New User</button>
                
            </div>
        </div>
    </body>
</html>
